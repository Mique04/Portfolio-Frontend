<button (click)="no_ver_iniciarSesion()">Volver</button>
<h1 class="text-big color2 p4">Iniciar Sesión</h1>
<form [formGroup]="form" (ngSubmit)="onEnviar($event)">

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName='Email'
      [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}">
      <div *ngIf='Email?.errors && Email?.touched'>
        <p *ngIf="Email?.hasError('required')" class="text-danger">
          el email es requerido
        </p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">
          el formato del email debe ser valido
        </p>
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName='Email'
      [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}">
      <div *ngIf='Password?.errors && Password?.touched'>
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          La contraseña es requerida
        </p>
        <p *ngIf="Password?.hasError?.length" class="text-danger">
          La contraseña debe ser de 8 o más caracteres
        </p>
      </div>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
  </form>
