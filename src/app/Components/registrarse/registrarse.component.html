<section class="anim-1">
  <div [ngClass]="screenWidth < 1300 ? (screenWidth < 900 ? 'h-75 w-75  p-3 centrarMidSmall' : (screenWidth < 600 ? 'h-100 w-100  p-1 centrarSmall' : 'h-75 w-50  p-3 centrarMidBig')) : 'h-75 w-50 p-3 centrarBig'"
  class="shadow1 rounded-5 bg-2 slide-right position-absolute"> 
  <button routerLink="/login" class="color2 p-2 m-1 mx-4 trans-color" id="volver">Volver</button>
  <h1 class="text-big text-center color1 px-4 py-1">Registrarse</h1>

    <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
      <div class="d-flex justify-content-around">
        <div class="my-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName='Nombre' [ngClass]="{'is-invalid': Nombre?.errors && Nombre?.touched, 'is-valid': !Nombre?.errors && Nombre?.touched}">
            <div *ngIf='Nombre?.errors && Nombre?.touched'>
              <p *ngIf="Nombre?.hasError('required')" class="text-danger">
                El nombre es requerido
              </p>
            </div>
          </div> 

        <div class="my-3">
            <label for="exampleInputEmail1" class="form-label">Apellido</label>
            <input type="text" class="form-control" formControlName='Apellido' [ngClass]="{'is-invalid': Apellido?.errors && Apellido?.touched, 'is-valid': !Apellido?.errors && Apellido?.touched}">
            <div *ngIf='Apellido?.errors && Apellido?.touched'>
              <p *ngIf="Apellido?.hasError('required')" class="text-danger">
                El apellido es requerido
              </p>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-around">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName='Email'
          [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}">
          <div *ngIf='Email?.errors && Email?.touched'>
            <p *ngIf="Email?.hasError('required')" class="text-danger">
              El email es requerido
            </p>
            <p *ngIf="Email?.hasError('email')" class="text-danger">
              El formato del email debe ser valido
            </p>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName='Password'
          [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}">
          <div *ngIf='Password?.errors && Password?.touched'>
            <p *ngIf="Password?.hasError('required')" class="text-danger">
              La contraseña es requerida
            </p>
            <p *ngIf="Password?.hasError?.length" class="text-danger">
              La contraseña debe ser de 8 o más caracteres
            </p>
          </div>
        </div>
      </div>
        <button type="submit" class="color2 p-3 m-1 mx-4 trans-color" (click)="onEnviar($event)" routerLink="/portfolio">Registrarse</button>
      </form>
      <span *ngIf="this.authServ.alerta" class="bg-2 color1 px-5 py-3 rounded-2 text-center text-big">Inténtelo de nuevo</span>
  </div>
</section>
